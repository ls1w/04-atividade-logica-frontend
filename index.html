<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="./javascript/main.js"></script>


    <title>Atividade 04 to do list</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto bg-secondary p-4 rounded">
                <form onsubmit="return false">
                    <div class="row">
                        <div class="col">
                            <input type="text" name="add-to-do" id="add-to-do" placeholder="Add to-do" class="form-control"/>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary">Add</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" id="to-do-list">

                            <span class="bg-light rounded p-1 mt-5">#</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
